      <div class="row">
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-12" style="text-align:center">
              <div class="strike">
                <span>Current % of Full Energy Storage</span>
              </div>
              <div style="font-family: helvetica">

              </div>

          </div>

              </div>

  <div class="bg-danger">

              <span class="number">
                2241 GWh
              </span>

                <i class="fa fa-caret-down"></i> 81 GWh (3.5%)<br />

  </div>
            </div>
          </div>

              </div>

            </div>
          </div>
